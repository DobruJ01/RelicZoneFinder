function findZones() 
{
    var data = decodeSaveData();
    var start_zones = new Array();
    var results_table;
    if(!data){
        return;
    }
    if(data.numWorldResets == 0){
        alert("You need to ascend before getting relics.");
        return;
    }
    
    var zone_seed = data.items.bonusZoneRoller.seed;
    var ascension_seed = data.items.ascensionItemsRoller.seed;
    var HZE = data.highestFinishedZonePersist;
    var start_zone = findStartZone(data);
    var spawn_zone = 0;
    var items;
    var num_zones = 1;
    var item_received = JSON.stringify(data.items.gotAscensionItem) != "false" ? true : false;
    
    if(isNaN(document.getElementById("numZones").value)){
        num_zones = 5;
    }else{
        num_zones = parseInt(document.getElementById("numZones").value);
    }
    
    if(num_zones <0){
        num_zones = 5;
    }
    zones = findSeveralStartZones(start_zone,HZE,zone_seed,num_zones);
    items = findItems(ascension_seed,zones,item_received);
    
    results_table = createTable(data.numWorldResets,zones, items);
    
    if(JSON.stringify(data.items.gotAscensionItem) != "false"){
        document.getElementById("item").innerHTML = "&#10004; Relic received!"; 
    }else{
        document.getElementById("item").innerHTML = "X Relic not received.";
    }
    document.getElementById("spawnRange").innerHTML = findSpawnRange(start_zone,HZE);
    document.getElementById("ascension").innerHTML = "Current Ascension: " + data.numWorldResets;
    return results_table;
}
function findSpawnRange(start, HZE)
{
    var tt;
    var range = "Relic Spawn Range: ";
    tt = Math.ceil(HZE*.66);
    start += 1;
    
    if(tt - start <= Math.ceil(tt*.3)){
        range += start + "-" + (start+Math.ceil(tt*.3));
    }else{
        range += start + "-" + tt;
    }
    return range;
}
function createTable(counter, data, items)
{
    var dataset = [];
    
    for (var i=0; i<data.length; i++) {
        dataset.push(
                [i+counter,
                data[i],
                items[i][0],
                items[i][1],
                items[i][2],
                items[i][3],
                items[i][4],
                items[i][5]])
    }

    return dataset;
}
function findSeveralStartZones(start, HZE, s, num)
{
    var zones = new Array();
    var previous_seed = 0;
    for(var i=0;i<num;i++) {
        zones[i] = getBonusItemZone(start, HZE, s);
        s = randNum(randNum(randNum(randNum(s))));
        
    }
    return zones;
}
function findStartZone(data)
{
    const VISION_RELIC = 6;
    const IRIS = 30;
    var the_item;
    var start_zone = 0;
    //check for items that increase starting zone
    for(var m in data.items.slots){
        if(data.items.slots.hasOwnProperty(m)){
            the_item = data.items.items[data.items.slots[m]];
            for (var j=0; j<4; j++) {
                var str = "bonusType" + j.toString();
                if(the_item[str] == VISION_RELIC) {
                    start_zone += the_item["bonus" + j.toString() + "Level"]
                }
            }
        }
    }
    //check for Iris
    if(data.ancients.ancients.hasOwnProperty(IRIS)) {
        start_zone += data.ancients.ancients[IRIS].level;
    }
    return start_zone;
}
function decodeSaveData() 
{
    var data = $("#savedata").val();
    var TEXT_SPLITTER = "Fe12NAfA3R6z4k0z";
    var SALT = "af0ik392jrmt0nsfdghy0";
    var components = data.split(TEXT_SPLITTER);
    var str = "";

    if (~data.indexOf(TEXT_SPLITTER)) {
        var counter = 0;
        while(counter <components[0].length){
            str += components[0][counter];
            counter += 2;
        }
        if(CryptoJS.MD5(str + SALT) == components[1]){
            return jQuery.parseJSON(atob(str));
        }
    }
    alert("Not a valid save file");
    return;
}
function getBonusItemZone(start, HZE, s)
{
    var tt = 0;
    var seed = 0;
    var zone = 0;
    seed = s;
    tt = Math.ceil(HZE * 0.66);
    
    if (tt - start <= Math.ceil(tt * 0.3)) {
       tt = start + Math.ceil(tt * 0.3);
    }
    start = Math.max(99, start);
    tt = Math.max(101, tt);
    do {
        seed = randNum(seed);
        zone = range(start, tt, seed);
    }while (zone % 5 == 0);
    
    return zone;

}
function range(start, finish, seed)
{
    return seed % (finish - start + 1) + start;
}
function randNum(seed) 
{
    return (seed * 16807) % (2147483647);
}
function findItems(s, zones,got_item)
{
    var seed = s;
    var ability_odds = [6,5,4,3];
    var rarity_odds = [5000,2000,800,300,100,25,8,1];
    var ability_conv = [1,2,3,4];
    var rarity_conv = ["Common","Uncommon","Rare","Epic","Fabled","Mythical","Legendary","Transcendent"];
    var j = 0;
    var items = [];
    if(got_item ){
        items[0] = ["the", "seed", "already", "changed", "cannot", "predict"];
        j=1;
    }
    for (;j<zones.length;j++){
       var num_abilities = 0;
       var abilities = [];
       var rarity = "";
       var ability_levels = [];
       var relic_level = 0;
       var level_counter = 0;
       var ability_choices = [];
       
       relic_level = Math.ceil(Math.max(50*(1-Math.pow(1.2,(-zones[j]/100+1))),1));

       //find rarity    
       seed = randNum(seed);
       rarity =  rarity_conv[weightedChoice(rarity_odds,seed)];

       //find num abilities
       seed = randNum(seed);
       num_abilities = ability_conv[weightedChoice(ability_odds,seed)];

       //find which abilities
       for(var i=0;i<24;i++){
           ability_choices[i] = i+1 > 22 ? i+2 : i+1;
       }
       for(var i=0;i<num_abilities;i++){
           var choice = 0;
           seed = randNum(seed);
           choice = seed % (24-i);
           abilities[i] = ability_choices[choice];
           ability_choices.splice(choice,1);
           
       }

       //find level of each ability
       level_counter = relic_level;
       for(var i=0;i<abilities.length-1;i++){
           seed = randNum(seed);
           ability_levels[i] = range(1,level_counter - (abilities.length - i) + 1,seed);
           level_counter -= ability_levels[i];
       }
       ability_levels[abilities.length-1] = level_counter;

       //Scale abilities as necessary
       ability_levels.sort(sortNumbers);
       for(var i=0;i<ability_levels.length;i++){
           if(item_data[abilities[i]].scaling == "cubic"){
               ability_levels[i] = Math.ceil(Math.pow(ability_levels[i],1/3));
           }
       }

       //assemble item
        items[j] = [relic_level, rarity,"-","-","-","-"];
        for(var i=0;i<ability_levels.length;i++){
            items[j][i+2] = applyLevelFormula(item_data[abilities[i]].effectDescription,
                                item_data[abilities[i]].levelAmountFormula,
                                ability_levels[i]);
        }
        seed = randNum(seed);
   }
   return items;
}
function applyLevelFormula(e,formula,lvl)
{
    var expression = e;
    var siyLib = [0, 25, 50, 75, 100, 125, 150, 175, 200, 225, 249, 273, 297, 321, 345, 369, 393, 417, 441, 465, 488, 511, 534, 557, 580, 603, 626, 649, 672, 695, 717, 739, 761, 783, 805, 827, 849, 871, 893, 915, 936, 957, 978, 999, 1020, 1041, 1062, 1083, 1104, 1125, 1145, 1165, 1185, 1205, 1225, 1245, 1265, 1285, 1305, 1325, 1344, 1363, 1382, 1401, 1420, 1439, 1458, 1477, 1496, 1515, 1533, 1551, 1569, 1587, 1605, 1623, 1641, 1659, 1677, 1695, 1712, 1729, 1746, 1763, 1780, 1797, 1814, 1831, 1848, 1865, 1881, 1897, 1913, 1929, 1945, 1961, 1977, 1993, 2009, 2025];

    formula == "linear1" ? expression = expression.replace("%1",lvl) :
    formula == "linear5" ? expression = expression.replace("%1",lvl*5) :
    formula == "linear0_25" ? expression = expression.replace("%1",lvl*.25) :
    formula == "linear10" ? expression = expression.replace("%1",lvl*10) :
    formula == "linear15" ? expression = expression.replace("%1",lvl*15) :
    formula == "linear25" ? expression = expression.replace("%1",lvl*25) :
    formula == "solomonRewards" ? expression = expression.replace("%1",lvl*5) :
    formula == "linear10" ? expression = expression.replace("%1",lvl*10) :
    expression = expression.replace("%1",siyLib[lvl]);

    return expression;
}
function sortNumbers(a,b)
{
    return b - a;
}
function weightedChoice(choices, s)
{
    var weights = 0;
    var ran_num = 0;
    var seed = s;
    var counter = 0;
    var total = 0;

    for(var i=0; i< choices.length;i++){
        weights += choices[i];
    }
    ran_num = seed % weights + 1;
    do{
        total += choices[counter];
        counter++;
    }while (ran_num > total)
    
    return counter-1;
}
